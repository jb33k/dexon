language: go
go_import_path: github.com/dexon-foundation/dexon
sudo: false
branches:
  only:
  - dev
  - master
matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      go: 1.12.x
      script:
        - sudo modprobe fuse
        - sudo chmod 666 /dev/fuse
        - sudo chown root:$USER /etc/fuse.conf
        - make libbls
        - go run build/ci.go install
        - travis_retry go run build/ci.go test -coverage $TEST_PACKAGES

    - os: osx
      go: 1.12.x
      script:
        - echo "Increase the maximum number of open file descriptors on macOS"
        - NOFILE=20480
        - sudo sysctl -w kern.maxfiles=$NOFILE
        - sudo sysctl -w kern.maxfilesperproc=$NOFILE
        - sudo launchctl limit maxfiles $NOFILE $NOFILE
        - sudo launchctl limit maxfiles
        - ulimit -S -n $NOFILE
        - ulimit -n
        - unset -f cd # workaround for https://github.com/travis-ci/travis-ci/issues/8703
        - make libbls
        - go run build/ci.go install
        - travis_retry go run build/ci.go test -coverage $TEST_PACKAGES
      addons:
        homebrew:
          packages:
            - gmp

    # This builder only tests code linters on latest version of Go
    - os: linux
      dist: xenial
      go: 1.12.x
      env:
        - lint
      git:
        submodules: false # avoid cloning ethereum/tests
      script:
        - go run build/ci.go lint

    # Smoke test
    - os: linux
      dist: xenial
      go: 1.12.x
      env:
        - smoke-test
      git:
        submodules: false
      script:
        - cd build
        - ./setup_recovery_env.sh
        - cd ..
        - make gdex
        - cd test
        - ./run_test.sh --smoke-test
        - cd ..
        - ./build/fullnode-test.sh
        - pkill -15 -f gdex
        - cd test
        - ./run_test.sh --continue --smoke-test
        - cd ..
        - ./build/recovery-test.sh

    # This builder does the Linux GCP uploads
    - if: type = push
      os: linux
      dist: xenial
      sudo: required
      go: 1.12.x
      env:
        - gcp-linux
      git:
        submodules: false
      script:
        - make libbls
        - go run build/ci.go install
        - go run build/ci.go archive -type tar -signer LINUX_SIGNING_KEY -upload dexon-prod-builds

    # OSX uploads
    - if: type = push
      os: osx
      go: 1.12.x
      env:
        - gcp-osx
        - gcp-ios
        - cocoapods-ios
      git:
        submodules: false
      script:
        - make libbls
        - PKG_CONFIG_PATH=/usr/local/opt/openssl/lib/pkgconfig go run build/ci.go install
        - go run build/ci.go archive -type tar -signer OSX_SIGNING_KEY -upload dexon-prod-builds
      addons:
        homebrew:
          packages:
            - gmp

    - if: type = cron
      os: linux
      dist: xenial
      go: 1.12.x
      env:
        - gcp-purge
      git:
        submodules: false
      script:
        - go run build/ci.go purge -store dexon-prod-builds -days 14
before_install:
- openssl aes-256-cbc -K $encrypted_556a2b2ff7f6_key -iv $encrypted_556a2b2ff7f6_iv
  -in .ci/dexon-prod-3d1adb575af2.json.enc -out ./dexon-prod-3d1adb575af2.json -d
notifications:
  slack:
    secure: 
